name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: tester fichier index.html existance
        run: |
          if [ -f ./src/frontend/index.html ]; then
            echo "Le fichier index.html existe"
          else
            echo "Erreur : index.html nâ€™existe pas!"
            exit 1
          fi
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_GLACIER_03CC11303 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./src/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "." # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

      - name: Lighthouse CI Action
        # You may pin to the exact commit or the version.
        # uses: treosh/lighthouse-ci-action@fcd65974f7c4c2bf0ee9d09b84d2489183c29726
        uses: treosh/lighthouse-ci-action@v12
        with:
          # List of URL(s) to analyze
          urls: https://gray-glacier-03cc11303.2.azurestaticapps.net/# optional
          # Path to a Lighthouse budgets.json file
          budgetPath: # optional
          # Path to a LHCI lighthouserc.json file
          configPath: .\.lighthouserc.json
          # Opt-out of saving Lighthouse results as an action artifacts
          uploadArtifacts: true # optional
          # Name of the artifact group if using uploadArtifacts. default: lighthouse-results
          artifactName: lien# optional, default is lighthouse-results
          # 
          temporaryPublicStorage: true# optional
          # Number of runs to do per URL
          runs: # optional
          # Address of a LHCI server
          serverBaseUrl: # optional
          # API token to push to LHCI server
          serverToken: # optional
          # Basic auth username for LHCI server
          basicAuthUsername: # optional
          # Basic auth password for LHCI server
          basicAuthPassword: # optional
          # Upload command extra arguments
          uploadExtraArgs: 
          


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_GLACIER_03CC11303 }}
          action: "close"





